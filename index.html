<!DOCTYPE html>
<html>
<body>

<h2>Tính thần số học</h2>
<div style="display: flex; flex-direction: row;padding: 3px;">
<input id="input-value" type="text" style="width:300px;height: 30px;font-size: 18px;" onkeyup="enterOnInput(event)" />
<button onclick="calcValue()" style="margin-left: 10px;">Tính</button>
</div>
<div style="display: flex;flex-direction: row;padding: 3px;height: 30px;font-size: 18px;">
    <span>Số pitago:</span>
    <div id="output-value"></div>
</div>

<script>
    var dicValue = {
A: 1,
J: 1,
S: 1,

B: 2,
K: 2,
T: 2,

C: 3,
L: 3,
U: 3,

D: 4,
M: 4,
V: 4,

E: 5,
N: 5,
W: 5,

F: 6,
O: 6,
X: 6,

G: 7,
P: 7,
Y: 7,

H: 8,
Q: 8,
Z: 8,

I: 9,
R: 9
};
function numOf9(num) {
    if (num <= 9) {
        console.log("số nhỏ hơn 9:", sum);
        return num;
    }
    var sum = 0;
    while(num >= 1) {
        sum += parseInt(num % 10);
        num = parseInt(num / 10);
    }
    if (sum > 9) {
        console.log("số lớn hơn 9:", sum);
        return numOf9(sum);
    }
    return sum;
}
function enterOnInput(e) {
    if (e.key == 'Enter') {
        calcValue();
    }
}
function removeVietnameseTones(str) {
    if (!str) {
		return str;
	}
    str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
    str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
    str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
    str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
    str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
    str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
    str = str.replace(/đ/g, "d");
    str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
    str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
    str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
    str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
    str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
    str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
    str = str.replace(/Đ/g, "D");
    // Some system encode vietnamese combining accent as individual utf-8 characters
    // Một vài bộ encode coi các dấu mũ, dấu chữ như một kí tự riêng biệt nên thêm hai dòng này
    str = str.replace(/\u0300|\u0301|\u0303|\u0309|\u0323/g, ""); // ̀ ́ ̃ ̉ ̣  huyền, sắc, ngã, hỏi, nặng
    str = str.replace(/\u02C6|\u0306|\u031B/g, ""); // ˆ ̆ ̛  Â, Ê, Ă, Ơ, Ư
    return str;
}
function calcValue() {
 var input = document.getElementById('input-value');
 var output = document.getElementById('output-value');
 var value = removeVietnameseTones(input.value.trim().toUpperCase());

 var sum = parseInt(0);
 var i = parseInt(0);
 for(i = 0;i < value.length;i++) {
    var c = value[i];
    if (c.charCodeAt(0) >= 48 && c.charCodeAt(0) <= 57) {
        sum += parseInt(c);
    } else if (c >= 'A' && c <= 'Z'){
        sum += parseInt(dicValue[c]);
    }
 }
 console.log("tổng là:", sum);
  output.innerHTML = "" + numOf9(sum);
}
</script>
<div>
<p style='font-size:16px;'>Số 3 Thể hiện may mắn, sáng tạo</p>
<p style='font-size:16px;'>Số 5 Tập trung năng lượng, sự tư do</p>
<p style='font-size:16px;'>Số 8 Tiền bạc và sự phát triển mạnh mẽ</p>
</div>
</body>
</html>
